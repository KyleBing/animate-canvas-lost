<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>animate sponsor</title>
    <script src="animate-lost-browser.js?"></script>
    <script>
        let queryData = getSearchData()
        console.log(queryData)
        let animateLost = new AnimateLostBrowser(
            queryData.title,
            queryData.titleFontSize,
            queryData.isShowLine,
            queryData.isShowTitle,
            queryData.lineWidth,
            queryData.bgColor,
        )

        /****************************
         *
         *  获取地址栏get数据
         *
         *  - 有值的时候返回一个包含所有参数的对象
         *  - 无值的时候，返回 `false`
         *
         ****************************/

        function getSearchData(){
            let searchString = location.search;
            if (searchString){
                let obj = {};
                searchString = searchString.substring(1, searchString.length);
                let tempArray = searchString.split('&');
                tempArray.forEach(item => {
                    obj[item.split('=')[0]] = decodeURIComponent(item.split('=')[1]);
                });
                return obj;
            } else {
                return false;
            }
        }
    </script>
